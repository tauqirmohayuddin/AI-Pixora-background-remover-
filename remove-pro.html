<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Pixora Pro - Background Remover</title>
  <style>
    :root {
      --primary: #e63946;
      --bg-light: #ffffff;
      --bg-dark: #1a1a1a;
      --text-light: #ffffff;
      --text-dark: #222222;
      --accent: #457b9d;
      --radius: 16px;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    h1 {
      color: var(--primary);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    body.dark .container {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .upload-area {
      border: 2px dashed var(--accent);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-area:hover {
      background: rgba(69, 123, 157, 0.1);
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #d62828;
      transform: scale(1.05);
    }

    #result {
      margin-top: 1.5rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 100%;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    #toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }

    #toggle-theme:hover {
      background: #1d3557;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

  </style>
</head>
<body>
  <button id="toggle-theme">üåô Dark Mode</button>

  <div class="container">
    <h1>AI Pixora Pro</h1>
    <p>Upload your photo below and let AI Pixora Pro remove the background instantly using advanced AI technology.</p>

    <label for="upload" class="upload-area" id="upload-label">
      <p>üìÅ Drag & drop or click to select an image</p>
    </label>
    <input type="file" id="upload" accept="image/*">

    <button class="btn" id="remove-bg-btn">Remove Background</button>

    <div id="result">
      <h3>Result:</h3>
      <img id="output-image" alt="Processed Image" />
      <a id="download-btn" class="btn" download="AI-Pixora-Result.png">Download Result</a>
    </div>
  </div>

  <footer>¬© 2025 AI Pixora Pro. All rights reserved.</footer>

  <script>
    const uploadInput = document.getElementById("upload");
    const uploadLabel = document.getElementById("upload-label");
    const removeBgBtn = document.getElementById("remove-bg-btn");
    const resultDiv = document.getElementById("result");
    const outputImage = document.getElementById("output-image");
    const downloadBtn = document.getElementById("download-btn");
    const toggleThemeBtn = document.getElementById("toggle-theme");

  

const apiKey = "4Efw7j2MrtY2LmLe";

---
    uploadLabel.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", () => {
      if (uploadInput.files.length > 0) {
        uploadLabel.innerHTML = "‚úÖ Image selected: " + uploadInput.files[0].name;
      }
    });

    removeBgBtn.addEventListener("click", async () => {
      const file = uploadInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      removeBgBtn.innerText = "Processing...";
      removeBgBtn.disabled = true;

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": apiKey },
          body: formData,
        });

        if (!response.ok) throw new Error("API request failed");

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        outputImage.src = imageUrl;
        downloadBtn.href = imageUrl;
        resultDiv.style.display = "flex";
      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        removeBgBtn.innerText = "Remove Background";
        removeBgBtn.disabled = false;
      }
    });

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleThemeBtn.innerText = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });
  </script>
</body>
</html>
