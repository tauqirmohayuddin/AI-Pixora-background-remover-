<!doctype html>
<html lang="en">
<head>

  <style>
    :root {
      --accent: #c0392b;
      --muted: #666;
      --bg: #f5f7fa;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 32px;
      width: 100%;
      max-width: 780px;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      margin-bottom: 24px;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      color: var(--muted);
      font-size: 15px;
    }

    .loader {
      border: 3px solid #eee;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preview {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .preview img {
      max-width: 340px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .download {
      background: #27ae60;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }

    footer {
      margin-top: 32px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
